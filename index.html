<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<!--Блок HEADER-->
    <header class="header">
       <img src="./images/header__logo.svg" class="header__logo" alt="Логотип проекта Место">
    </header>  
<!--Блок MAIN-->
  <main class="main">
<!--Блок PROFILE-->
    <section  class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__place">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
      </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button" value=""></button>
    </section>
<!--Блок ELEMENTS-->    
    <section class="elements">
      <ul></ul>
    </section>     
  </main>
<!--Блок FOOTER-->     
    <footer class="footer">
      <p class="footer__copyright">© 2022 Протасенко Вячеслав</p>
    </footer>
<!--POPUP профиля--> 
  <div class="popup popup-profile">
    <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="forma" novalidate>
          <div class="popup__input-container">
            <input id="input-type-name" class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40"/>
            <span class="popup__input-span-error input-type-name-error"></span>
            <input id="input-type-info" class="popup__input popup__input_type_info" name="about" type="text" placeholder="Вид деятельности" required minlength="2" maxlength="200"/>
            <span class="popup__input-span-error input-type-info-error"></span>
            <button class="popup__button-save" type="submit">Сохранить</button>
            <button class="popup__button-res popup__button-res_profile" type="button"></button>
          </div>
        </form>
    </div>
  </div>
<!--POPUP добавление карточек--> 
  <div class="popup popup_add-item">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>  
      <form class="popup__form" name="formitem" novalidate>
        <div class="popup__input-container">
          <input id="input-type-nme" class="popup__input" name="name" type="text" placeholder="Название" required minlength="2" maxlength="30"/>
          <span class="popup__input-span-error input-type-nme-error"></span>
          <input id="input-type-lnk" class="popup__input" name="img" type="url" placeholder="Ссылка на картинку" required/>
          <span class="popup__input-span-error input-type-lnk-error"></span>
          <button type="submit" class="popup__button-save">Создать</button>
          <button class="popup__button-res popup__button-res_cards" type="button"></button>
        </div>
      </form>  
    </div>
  </div>
  <div class="popup popup_open-img">
    <div class="popup__icon">
      <img class="popup__image" src="#" alt=""/>
      <h2 class="popup__subtitle"></h2>
      <button class="popup__button-res popup__button-res_image" type="button"></button>
     </div>
  </div>
<!--TEMPLATE--> 
  <template id="template">
    <li class="element">
      <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Карточка"/>
      <button class="element__delete" type="button"></button>
      <div class="element__maskgroup">
        <h2 class="element__title"></h2>
        <button type="button" class="element__vector"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/data.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
