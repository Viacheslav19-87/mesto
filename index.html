<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
  <header class="header">
      <img src="./image/header__logo.svg" class="header__logo" alt="Надпись место"/>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./image/avatar_jak.jpg" alt="Аватар Жака"/>
            <div class="profile__info">
              <div class="profile__place">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button">
                  <img class="profile__edit" src="./image/profile__edit.svg" alt="редактировать"/>
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__addbutton" type="button">
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./image/karach.jpg" alt="Карачаевск"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./image/elb.jpg" alt="Гора Эльбрус"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button  class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./image/domb.jpg" alt="Домбай"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./image/elb.jpg" alt="Гора Эльбрус"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./image/domb.jpg" alt="Домбай"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./image/karach.jpg" alt="Карачаево-Черкессия"/>
            <div class="element__maskgroup">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__button" type="button">
                <img class="element__vector element__vector_active" src="/image/like.svg" alt="Сердечко"/>
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2022 Протасенко Вячеслав</p>
      </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="forma">
          <input class="popup__input popup__input_type_name" name="name" type="text" value="Жак-Ив Кусто"/>
          <input class="popup__input popup__input_type_info" name="name" type="text" value="Исследователь океана"/>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-res" type="button"></button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
